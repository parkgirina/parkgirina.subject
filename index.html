<body>
	<header>
		<h1>복학생과 연애하기 시뮬레이션</h1>
	</header>

	<main>
		<h2>주제</h2>
		<p>학교에 막 복학을한 남학생을 대상으로 연애를 해보는 시뮬레이션 게임을 만들 것이다.</p>

		<h3>복학생과 연애하기 시뮬레이션(복연시)란?</h3>
		<p>사랑을 이루어 가는 과정을 묘사한 시뮬레이션 게임이며 일본에서의 미소녀와
		연애하기 시뮬레이션게임에서 유래되었다. 나는 이 시뮬레이션의 매개체를 미소녀가 아닌
		복학생를 이용하여 만들어 보고싶다. </p>
